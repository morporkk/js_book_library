<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Book Library</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header>
        <h1 class="title">My Library</h1>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-blue w3-large">New Book</button>
      </header>
      <div class="library-container">
      </div>
    </div>
  </div>



  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>
      <form class="w3-container" action="">
        <div class="w3-section">
          <label><b>Title</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Book Title" name="title" id="title" required>
          <label><b>Author</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Book Author" name="author" id="author" required>
          <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit" id="add-btn">Add Book</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
